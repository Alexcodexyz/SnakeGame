<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>贪吃蛇游戏</h1>
            <div class="game-info">
                <div class="score">得分: <span id="score">0</span></div>
                <div class="high-score">最高分: <span id="high-score">0</span></div>
            </div>
        </div>
        
        <div class="game-board">
            <canvas id="gameCanvas" width="400" height="400" tabindex="0"></canvas>
        </div>
        
        <div class="game-controls">
            <div class="control-buttons">
                <button id="startBtn" class="btn btn-primary">开始游戏</button>
                <button id="pauseBtn" class="btn btn-secondary">暂停</button>
                <button id="resetBtn" class="btn btn-danger">重置</button>
            </div>
            
            <div class="speed-control">
                <label for="speedSlider">游戏速度:</label>
                <input type="range" id="speedSlider" min="50" max="300" value="50" step="10">
                <span id="speedValue">50</span>
                <small>(数值越大速度越快)</small>
            </div>
            
            <div class="game-instructions">
                <h3>游戏说明:</h3>
                <ul>
                    <li>使用方向键控制蛇的移动</li>
                    <li>吃到食物获得分数</li>
                    <li>撞墙或撞到自己游戏结束</li>
                    <li>每吃5个食物速度会增加</li>
                    <li>可以通过滑块调节基础移动速度(50-300)</li>
                </ul>
            </div>
        </div>
        
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <h2>游戏结束!</h2>
                <p>最终得分: <span id="finalScore">0</span></p>
                <div class="modal-buttons">
                    <button id="restartBtn" class="btn btn-primary">重新开始</button>
                    <button id="cancelBtn" class="btn btn-gray">取消</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
